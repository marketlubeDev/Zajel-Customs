<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/base/base.css" />
    <link rel="stylesheet" href="../assets/css/base/variables.css" />
    <link rel="stylesheet" href="../assets/css/base/typo.css" />
    <link rel="stylesheet" href="../assets/css/base/buttons.css" />
    <link rel="stylesheet" href="../assets/css/login.css" />
    <link rel="stylesheet" href="../assets/css/components/components.css" />
    <link rel="stylesheet" href="../assets/css/forgotPassword.css" />
    <title>Forgot Password</title>
  </head>
  <body>
    <main class="forgotPassword-container" role="main">
      <div class="forgotPassword-box">
        <div class="forgotPassword-box-content">
          <header class="logo-header">
            <img src="../assets/images/Logo.svg" alt="logo" />
            <div class="language-select-wrapper" aria-label="Language selector">
              <div class="language-display">
                <span class="flag" aria-hidden="true">
                  <img
                    class="flag-layer flag-base"
                    src="./assets/figma/fd3c6e26a9e1922e52b52e3aa0ddaf08148e5fdf.svg"
                    alt=""
                  />
                  <img
                    class="flag-layer flag-inner"
                    src="./assets/figma/bb211c4351a2f2fc4ded1208b36332398bde2d3c.svg"
                    alt=""
                  />
                  <img
                    class="flag-layer flag-overlay"
                    src="./assets/figma/da970b39a15bfdc7195657e6016fcdc4e62c1bf5.svg"
                    alt=""
                  />
                </span>
                <span class="language-code">EN</span>
                <svg
                  class="dropdown-icon"
                  width="32"
                  height="32"
                  viewBox="0 0 24 24"
                  aria-hidden="true"
                >
                  <path
                    d="M7 10l5 5 5-5"
                    fill="none"
                    stroke="#7C8089"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <select id="language" class="language-select">
                <option value="en" selected>English</option>
                <option value="ar">Arabic</option>
              </select>
            </div>
          </header>
          <section
            class="forgotPassword-form-container"
            aria-labelledby="forgotPassword-title"
          >
            <div class="forgotPassword-form-contents-2">
              <button class="btn back-btn" onclick="history.back()">
                <img
                  class="forgotPassword-back-btn-icon"
                  src="./assets/icons/primaryBack.svg"
                  alt=""
                />
                Back
              </button>
            </div>
            <div class="forgotPassword-form-contents">
              <h2 class="fancy" id="forgotPassword-title">
                Forgot your Password
              </h2>
              <p class="sub-text">
                Enter your registered email or username to receive an OTP
              </p>
              <form
                class="forgotPassword-form"
                action="./verifyOTP.html"
                method="post"
                novalidate
                onsubmit="event.preventDefault(); window.location.href='verifyOTP.html';"
              >
                <div class="forgotPassword-form-input-group">
                  <div class="form-group">
                    <label class="form-label" for="username"
                      >Email address / Username</label
                    >
                    <input
                      type="text"
                      id="username"
                      name="username"
                      class="form-input"
                      placeholder="Enter your registered email or username"
                      autocomplete="username"
                    />
                  </div>
                </div>

                <button type="submit" class="btn gradient-btn">Send OTP</button>
                <button
                  type="button"
                  class="btn back-btn-login"
                  onclick="window.location.href='login.html'"
                >
                  Back to Login
                </button>
              </form>
            </div>
          </section>
        </div>
      </div>
      <aside class="login-image" aria-label="Illustration">
        <div class="login-image-bg"></div>
        <img src="../assets/images/Login_illustration.svg" alt="login-image" />
        <div class="login-img-txt-container">
          <h2 class="login-image-txt">
            <span class="txt-large login-img-txt"
              >One Portal for All Customs Documents</span
            >
          </h2>
          <span class="img-txt-small txt-small" style="font-size: 1rem"
            >Fast, secure clearance for your shipments via Dubai Customs</span
          >
        </div>
      </aside>
    </main>
    <footer></footer>
  </body>
</html>
